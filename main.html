<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .draggable {
      width: 100px;
      height: 100px;
      margin: 10px;
      border: 2px solid #ccc;
      cursor: grab;
      user-select: none;
    }

    .droppable {
      border: 2px dashed #ccc;
      height: 116px;
      width: 100%;
    }
  </style>
  <script>
    // Function to handle the drag start event
    function dragStart(event) {
      event.dataTransfer.setData('text/plain', event.target.id);
    }

    // Function to handle the drag over event
    function dragOver(event) {
      event.preventDefault();
    }

    // Function to handle the drop event
    function drop(event) {
      event.preventDefault();

      const draggedId = event.dataTransfer.getData('text/plain');
      const draggedElement = document.getElementById(draggedId);

      const dropTarget = event.target.closest('.droppable');
      if (dropTarget) {
        dropTarget.appendChild(draggedElement);
      }
    }
  </script>
</head>
<body>

  <div id="div1" class="draggable" draggable="true" ondragstart="dragStart(event)"></div>
  <div id="div2" class="draggable" draggable="true" ondragstart="dragStart(event)"></div>
  <div id="div3" class="draggable" draggable="true" ondragstart="dragStart(event)"></div>
  <div id="div4" class="draggable" draggable="true" ondragstart="dragStart(event)"></div>
  <div id="div5" class="draggable" draggable="true" ondragstart="dragStart(event)"></div>
  <div id="div6" class="draggable" draggable="true" ondragstart="dragStart(event)"></div>

  <div id="dropTarget" class="droppable" ondragover="dragOver(event)" ondrop="drop(event)"></div>

</body>
</html>
